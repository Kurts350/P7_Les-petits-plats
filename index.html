<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link href="./assets/scss/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/276660d3a9.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container-fluid header__background  p-5 h-100 align-items-center">
        <img src="./assets/img/Logo.png" alt="logo les petis plats" class=" header__background--logo">
        <div class="row gy-5 text-center my-5 p-5 w-100 align-items-center">
            <p class="header__background--description fs-1 fw-bolder">CHERCHEZ PARMI PLUS DE 1500 RECETTES <br> DU
                QUOTIDIEN,SIMPLES ET DÉLICIEUSES</p>
            <form class=" header__background--searchbar input group position-relative">
                <button class="btn input-group-text position-absolute" type="submit">
                    <i class="bi bi-search fa-2x p-1"></i>
                    </i>
                </button>
                <input class="form-control p-4 clear-placeholder" name="searchbar" type="search"
                    placeholder="Rechercher une recette, un ingrédient, ..."
                    aria-label="Rechercher une recette ou un ingrédient">
            </form>
        </div>
    </header>
    <main class="container-fluid px-5 pb-5">
        <section class="filter-section py-3 py-md-5">
            <div class="filter-container row justify-content-between align-items-center gy-3">
                <div class="col-12 col-md-4 col-lg-2">
                    <div class="dropdown w-100">
                        <button
                            class="btn btn-white dropdown-toggle w-100 d-flex justify-content-between align-items-center"
                            type="button" data-target="ingredients">
                            <span>Ingrédients</span>
                            <i class="fas fa-chevron-down"></i>
                            <i class="fas fa-chevron-up"></i>
                        </button>
                        <div class="dropdown-menu p-3 w-100">
                            <div class="position-relative">
                                <input class="form-control mb-2" type="text" aria-label="recherche d'ingrédients">
                                <i
                                    class="fa-solid fa-magnifying-glass position-absolute top-50 end-0 translate-middle-y pe-3 loup"></i>
                            </div>
                            <ul class="list-unstyled mb-2" data-list="ingredientsSelectedList"></ul>
                            <ul class="list-unstyled mb-0" data-list="ingredientsMainList"></ul>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-2">
                    <div class="dropdown w-100">
                        <button
                            class="btn btn-white dropdown-toggle w-100 d-flex justify-content-between align-items-center"
                            type="button" data-target="appareils">
                            <span>Appareils</span>
                            <i class="fas fa-chevron-down"></i>
                            <i class="fas fa-chevron-up"></i>
                        </button>
                        <div class="dropdown-menu p-3 w-100">
                            <div class="position-relative">
                                <input class="form-control mb-2" type="text" aria-label="recherche d'appareils">
                                <i
                                    class="fa-solid fa-magnifying-glass position-absolute top-50 end-0 translate-middle-y pe-3 loup"></i>
                            </div>
                            <ul class="list-unstyled mb-2" data-list="appareilsSelectedList"></ul>
                            <ul class="list-unstyled mb-0" data-list="appareilsMainList"></ul>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-4 col-lg-2">
                    <div class="dropdown w-100">
                        <button
                            class="btn btn-white dropdown-toggle w-100 d-flex justify-content-between align-items-center"
                            type="button" data-target="ustensiles">
                            <span>Ustensiles</span>
                            <i class="fas fa-chevron-down"></i>
                            <i class="fas fa-chevron-up"></i>
                        </button>
                        <div class="dropdown-menu p-3 w-100">
                            <div class="position-relative">
                                <input class="form-control mb-2" type="text" aria-label="recherche d'ustensiles">
                                <i
                                    class="fa-solid fa-magnifying-glass position-absolute top-50 end-0 translate-middle-y pe-3 loup"></i>
                            </div>
                            <ul class="list-unstyled mb-2" data-list="ustensilesSelectedList"></ul>
                            <ul class="list-unstyled mb-0" data-list="ustensilesMainList"></ul>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-3 offset-lg-2 text-center text-lg-end mt-3 mt-lg-0">
                    <p class="recipe-count fw-bold fs-5 mb-0">1500 recettes</p>
                </div>
            </div>
        </section>
        <section class="tags-section mb-4">
            <div class="selected-tags-container d-flex flex-wrap gap-2">
            </div>
        </section>
        <section>
            <div id="recipes-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 pb-5">
            </div>
        </section>
    <footer>
    </footer>
    <script src="./recipes.js"></script>
    <script type="module" src="./script/index.js"></script>

</body>

</html>
